name: Publish Package

on:
    push:
        branches:
            - feature/*
            - main
            - master
        paths-ignore:
            - '**.md'
    pull_request:
        branches:
            - main
            - master
            - release/*

env:
    AZURE_WEBAPP_NAME: my-app-name
    AZURE_WEBAPP_PACKAGE_PATH: my-app-path

jobs:
    build:
        name: Build Job
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Publish package
              run: npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    deploy-dev:
        name: Deploy to Dev
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: dev
            url: https://dev.example.com

        steps:
            - name: Deploy to Azure
              uses: azure/webapps-deploy@v2
              with:
                  app-name: <your-app-name>
                  publish-profile: ${{ secrets. AZURE_APP_SERVICES_PUBLISH_PROFILE }}
                  package: .
